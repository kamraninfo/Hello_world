{% extends 'veichal/index.html' %}

 {% block content %}


     <div class="row">
<div class="col-md-offset-2 col-md-8">
<div class="panel panel-primary">
  <!-- Default panel contents -->
    <div class="panel-heading "><h3>Cars Detail <span class="fa fa-car"></span></h3> </div>
  <div class="panel-body">

  </div>

   <table class="table table-bordered">
    <thead>
    <tr>
        <td>ID</td>
        <td>Model</td>
        <td>YearMade</td>
        <td>Color</td>
        <td>Price</td>
        <td>Action</td>
    </tr>
    </thead>
        <tbody>

            <tr>
                 <td>{{car.carid}}</td>
                <td> {{car.CarModel}}</td>
                <td>{{car.year}}</td>
                <td>{{car.color}}</td>
                <td> {{car.Price}}</td>
                <td> <a href = "{% url 'veichal:car-list' %}" class="btn btn-primary">Back</a></td>
            </tr>



         </tbody>


    </table>

</div>
</div>

</div>

{% endblock %}
